<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="image">
        <img src="https://images.unsplash.com/photo-1713431192383-5e2b7f900790?q=80&w=1885&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        

    </div>
    <div id="main">
        <div id="text">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </p>
            <p>
                You know you want to.
            </p>
        </div>
        <form action="index.html" method="post">
            <fieldset>
                <legend>Lets do this</legend>

                <div class="half">
                    <label for="firstname">
                        First Name
                        <input type="text" name="first_name" id="firstname">
                    </label>
                    <label for="mail">
                        Email
                        <input type="email" name="mail" id="mail" required>
                    </label>
                    <label for="pwd">
                        Password
                        <input type="password" name="pwd" id="pwd">
                        <span>* passwords do not match</span>
                    </label>
                    
                    
                </div>
                <div class="half">
                    <label for="lastname">
                        Last Name
                        <input type="text" name="last_name" id="lastname">
                    </label>
                    
                    <label for="phNum">
                        Phone Number
                        <input type="tel" name="phNum" id="phNum">
                    </label>
                    <label for="cnfPwd">
                        Confirm Password
                        <input type="password" name="cnfPwd" id="cnfPwd">
                    </label>
                </div>

                
            </fieldset>
            <div id="login">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="http://">Log in</a></p>
            </div>
        </form>



    </div>
    
</body>
</html>
